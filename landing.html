<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Blooms - Premium Flower Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>

    <div class="content">

        <div class="main-content">
            <div class="hero">
                <h1>Exquisite Flowers for Life's Special Moments</h1>
                <p>Our premium floral arrangements are crafted with care and delivered with love. Elevate your occasions with nature's finest blooms.</p>
                <a href="#contact-form" class="cta-button">Order Now</a>
            </div>

            <div class="form-container" id="contact-form">
                <h2>Order Your Flowers Today</h2>
                <form id="leadForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="occasion">Occasion</label>
                        <select id="occasion" name="occasion">
                            <option value="anniversary">Anniversary</option>
                            <option value="birthday">Birthday</option>
                            <option value="wedding">Wedding</option>
                            <option value="valentine">Valentine's Day</option>
                            <option value="just-because">Just Because</option>
                        </select>
                    </div>
                    <button type="submit" class="form-submit">Get Free Consultation</button>
                </form>
            </div>
        </div>

        <footer>
            <script src="script.js"></script>
            <p>&copy; 2023 LuxuryBlooms. All rights reserved.</p>
        </footer>
    </div>

    
</body>
</html>
